<template name="login">
  <div class="accounts">
    <h1>Login</h1>
    <form action="#">
      <input type="email" id="accounts-email" placeholder="email">
      <input type="password" id="accounts-password" placeholder="password">
      <input type="submit" value="Login">
    </form>
    <div class="other-links">
      <a href="{{pathFor 'registration'}}">Sign up</a>
    </div>
  </div>
</template>
